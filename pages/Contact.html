    <div class="main-container contact-page">
      <h1>Me Contacter</h1>
      <p>
        Une question, une proposition de stage ou simplement envie d'échanger ?
        <br>N'hésitez pas à utiliser le formulaire ci-dessous.
      </p>

      <div class="contact-info">
        <p>
          <strong>Téléphone :</strong>
          <a href="tel:+330771149653">07 71 14 96 53</a>
        </p>
        <p>
          <strong>Email :</strong>
          <a href="mailto:lahrouryoussef2@gmail.com"
            >lahrouryoussef2@gmail.com</a
          >
        </p>
      </div>

      <form action="https://formspree.io/f/mblzvnob"
        method="post"
        class="contact-form">
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Votre nom complet"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Votre adresse email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="6"
            placeholder="Écrivez votre message ici..."
            required
          ></textarea>
        </div>
        <button class="form-submit-btn" type="submit">Envoyer</button>
      </form>
    </div>

    <script src="../script.js"></script>
  </body>
